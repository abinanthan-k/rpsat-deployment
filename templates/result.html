<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
      color: #333;
    }

    .time {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      background-color: #0066ff;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #004bcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Summary</h2>
    <p>{{ summary }}</p>

    <div class="time">‚è±Ô∏è Processed in {{ time_taken }} seconds</div>
    {% if session.audio_file %}
  <h3>Audio Summary:</h3>
  <audio controls>
    <source src="{{ url_for('static', filename=session.audio_file.split('static/')[-1]) }}" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <br>
  <a href="{{ url_for('static', filename=session.audio_file.split('static/')[-1]) }}" download>Download Audio</a>
  {% endif %}
    <a href="/">üîÅ Upload Another File</a>
  </div>
</body>
</html>
